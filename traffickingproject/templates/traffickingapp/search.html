<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <!--Authors: Reed Stewart, Colin Gubler, Stephanie Del-Pesce, Evan Carter, Benjamin Clements, Perla Valdovinos-->
    <!--Description: This website currently only runs the index landing page, but will include more. It's make prupose is to encourage eduation and action against human trafficking in the BYU community-->

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Utah Human Trafficking</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
    <!-- For table and other bootstrapping-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'index' %}">Human Trafficking</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{% url 'victims' %}"
                >Victims</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'help' %}"
                >How to Help</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <h1>Search for missing persons by name:</h1>
      <form method="get">
        <label for="first_name"> First Name </label>
        <input type="text" id="first_name" name="fName" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <br />
      {% if people|length == 0 %}
      <p>No one found</p>
      {% else %}
      <p>{{ people }}</p>
      {% endif %}
    </div>
  </body>
</html>
