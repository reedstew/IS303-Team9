<!--Description: This code will take the below inputs and calculate the GPA for the IS program-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //This function is called when the user clicks on the calcGPA button
        function calcGPA()
        {
            //Extract the values from the HTML inputs by their assigned id and assigns them to variables
            //The value extracted is converted from a string to a float/decimal
            fIS201 = parseFloat(document.getElementById("is201Grade").value); //Colin will do this one.
            fACC200 = parseFloat(document.getElementById("acc200Grade").value);
            fIS303= parseFloat(document.getElementById("is303Grade").value);
            fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
            fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
            fEssay = parseInt(document.getElementById("essay").value);

            //calculates new gpa
            fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

            //Display the calculated GPA to the HTML label named "coreGPA"
            document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
        }
    </script>
</head>
<body>
    <form>
        <h1>Fill out the form to find out your IS Core GPA</h1>
        <!--insert html tags -->
        <!--tag for overall GPA below (Reed)-->
        <label for="overallGPA">
            What is your overall GPA? (e.g. 3.9)
        </label>
        <input type="number" id="overallGPA"></input>
        <br />
        <!--tag for last 30 credits GPA below (Evan)-->
        <label for="last30GPA">
            What is the GPA for your last 30 credits? (e.g. 3.9)
        </label>
        <input type="number" id="last30GPA"></input>
        <br />

        <!--tag for ACC 200 below (Perla)-->
        <label for="ACC200Grade">What was your ACC 200 grade?</label>
        <select id="ACC200Grade" name="ACC200Grade">
            <option value=4.0>A</option>
            <option value=3.7>A-</option>
            <option value=3.4>B+</option>
            <option value=3.0>B</option>
            <option value=2.7>B-</option>
            <option value=2.4>C+</option>
            <option value=2.0>C</option>
            <option value=1.7>C-</option>
            <option value=1.4>D+</option>
            <option value=1.0>D</option>
            <option value=0.7>D-</option>
            <option value=0.0>E</option>
        </select>
        <br>

        <!--tag for IS 201 below (Colin)-->
        
        <label for="is201Grade">What was your IS 201 grade?</label>
        <select id="is201Grade" name="is201Grade">
            <option value=4.0>A</option>
            <option value=3.7>A-</option>
            <option value=3.4>B+</option>
            <option value=3.0>B</option>
            <option value=2.7>B-</option>
            <option value=2.4>C+</option>
            <option value=2.0>C</option>
            <option value=1.7>C-</option>
            <option value=1.4>D+</option>
            <option value=1.0>D</option>
            <option value=0.7>D-</option>
            <option value=0.0>E</option>
        </select>
        <br>
        <!--tag for IS 303 below (Stephanie)-->
        <label for="is301Grade">What was your IS 303 grade?</label>
        <select id="is301Grade" name="is301Grade">
            <option value=4.0>A</option>
            <option value=3.7>A-</option>
            <option value=3.4>B+</option>
            <option value=3.0>B</option>
            <option value=2.7>B-</option>
            <option value=2.4>C+</option>
            <option value=2.0>C</option>
            <option value=1.7>C-</option>
            <option value=1.4>D+</option>
            <option value=1.0>D</option>
            <option value=0.7>D-</option>
            <option value=0.0>E</option>
        </select>
        <br>

        <!--tag for essay score below (Ben)-->
        <label for="essay">What was your essay score?</label>
        <select id="essay" name="essay">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
        </select>
        <br>

        <br>
        <button type="button" onclick="calcGPA()">Calculate GPA</button>

        <!--insert html tag for displaying the calcualted GPA -->
        <!--Reed Stewart-->
        <label for="coreGPA"></label>

    </form>
</body>
</html>
